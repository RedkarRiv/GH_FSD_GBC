<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Game Boy Color</title>
</head>

<body>
    <div class="fondo">
        <div class="selectordecolores">
            <div class="botonamarillo"></div>
            <div class="botonazul"></div>
            <div class="botonrojo"></div>
            <div class="botonverde"></div>
        </div>
        <div class="contenedor">
            <div class="cabeza">
                <div class="cabezafil1">
                    <p class="comm">▲ COMM.</p>
                </div>
                <div class="cabezafil2">
                    <div class="cabezacol1">
                        <div class="margenizquierdo"></div>
                        <div class="luzencendido">
                            <div class="luzpower">
                                <div class="lucecita">
                                    <div class="ledrojo"></div>
                                </div>
                                <div class="simbolospower"> <img src="./img/logopower.png" alt="Logo Power">
                                </div>
                            </div>
                            <div class="power">
                                <p>POWER</p>
                            </div>

                        </div>
                    </div>
                    <div class="cabezacol2">
                        <div class="headpantalla"></div>
                        <div class="pantalla"></div>
                        <div class="footerpantalla">
                            <div class="logo2">
                                <div class="logo"><img src="img/LogoNintendo.png" alt="LogoNintendo"> </div>

                            </div>
                        </div>
                    </div>
                    <div class="cabezacol3">
                        <div class="margenderecho"></div>
                        <div class="marcoderecha"></div>



                    </div>

                </div>
                <div class="footercurva">
                    <div class="footercurva1"></div>
                    <div class="footercurva2">
                        <div class="curvapantalla"></div>
                    </div>
                    <div class="footercurva3"></div>

                </div>
            </div>
            <div class="cuerpo">
                <div class="nintendo">
                    <div class="circulonintendo">
                        <p>Nintendoº</p>
                    </div>
                </div>
                <div class="botones">
                    <div class="cruceta">
                        <div class="pad">
                            <div class="tecla A">▲</div>
                            <div class="tecla B">▼</div>
                            <div class="tecla C">◯</div>
                            <div class="tecla D">▶</div>
                            <div class="tecla I">◀</div>
                        </div>

                    </div>
                    <div class="botonayb">
                        <div class="boton1">
                            <div class="botonb">
                                <div class="b">B</div>
                            </div>
                        </div>
                        <div class="boton2">
                            <div class="botona">
                                <div class="a">A</div>

                            </div>

                        </div>


                    </div>
                </div>
            </div>
            <div class="pies">
                <div class="pieses pieizquierdo"></div>
                <div class="pieses botonesstartselect">
                    <div class="contenedorselect">
                        <div class="bssd botonesselect"></div>
                        <div class="bssd select">Select</div>
                    </div>
                    <div class="contenedorstart">
                        <div class="bssi botonesstart"></div>
                        <div class="bssi start">Start</div>
                    </div>

                </div>
                <div class="pieses altavoz">
                    <div class="altavozgrid">
                        <div class="puntoaltavoz puntotrans"></div>
                        <div class="puntoaltavoz punto2 punto2"></div>
                        <div class="puntoaltavoz punto1 punto3"></div>
                        <div class="puntoaltavoz punto2 punto4"></div>

                        <div class="puntoaltavoz punto2 punto6"></div>

                        <div class="puntoaltavoz punto2 punto29"></div>

                        <div class="puntoaltavoz punto1 punto35"></div>
                        <div class="puntoaltavoz punto2 punto36"></div>
                        <div class="puntoaltavoz punto1 punto37"></div>
                        <div class="puntoaltavoz punto2 punto38"></div>
                        <div class="puntoaltavoz punto1 punto39"></div>

            </div>
            <div class="curvainferiorcont">

            </div>
            <div class="sombracurvainferiorcont">
