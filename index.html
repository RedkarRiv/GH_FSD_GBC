<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="description"
        content="Game Boy Color interactiva. Disfruta de los sonidos de tus pokemons favoritos, sus stickers y sus colores.">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicongbc.png" type="image/x-icon">
    <title>Game Boy Color</title>
    <meta property="og:image"
        content="https://eltallerdehector.com/wp-content/uploads/2022/06/04dbd-pikachu-saludando-png.png">
</head>

<body>
    <div class="fondo">
        <div class="fondocontenedor">

            <!-- */Panel de seleccion de colores/* -->

            <div class="selectordecolores">
                <div class="transforma">
                    <div class="logogbc"><img src="./img/LogoNintendo.png" alt="Logo Power"></div>
                </div>
                <div class="botonescol">
                    <div class="botonamarillo"><audio id="pikachusonido">
                            <source src="./img/pikapika.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="botonazul">
                        <audio id="squirtlesonido">
                            <source src="./img/squisqui.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="botonrojo">
                        <audio id="charmandersonido">
                            <source src="./img/charchar.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="botonverde">
                        <audio id="bulbasursonido">
                            <source src="./img/bulbul.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>

            <!-- */Game Boy/* -->

            <div class="contenedor">
                <div class="contenedortam">

                    <!-- */Parte superior de la GB/* -->

                    <div class="cabeza">
                        <div class="cabezafil1">
                            <p class="comm">▲ COMM.</p>
                        </div>
                        <div class="cabezafil2">
                            <div class="cabezacol1">

                                <!-- */Botones encendido/* -->

                                <div class="margenizquierdo"></div>
                                <div class="luzencendido">
                                    <div class="luzpower">
                                        <div class="lucecita">
                                            <div class="ledrojo"></div>
                                        </div>
                                        <div class="simbolospower"> <img src="./img/logopower.png" alt="Logo Power">
                                        </div>
                                    </div>
                                    <div class="power">
                                        <p>POWER</p>
                                    </div>

                                </div>
                            </div>

                            <!-- */Pantalla GB y logo a color/* -->

                            <div class="cabezacol2">
                                <div class="headpantalla"></div>
                                <div class="pantalla"></div>
                                <div class="footerpantalla">
                                    <div class="logo2">
                                        <div class="logo"><img src="img/LogoNintendo.png" alt="LogoNintendo"> </div>

                                    </div>
                                </div>
                            </div>
                            <div class="cabezacol3">
                                <div class="margenderecho"></div>
                                <div class="marcoderecha"></div>



                            </div>

                        </div>

                        <!-- */Curva inferior del marco de la pantalla de la GB/* -->

                        <div class="footercurva">
                            <div class="footercurva1"></div>
                            <div class="footercurva2">
                                <div class="curvapantalla"></div>
                            </div>
                            <div class="footercurva3"></div>

                        </div>
                    </div>

                    <!-- */Parte intermedia de la GB/* -->

                    <div class="cuerpo">

                        <!-- */Grabado NINTENDOº/* -->

                        <div class="nintendo">
                            <div class="circulonintendo">
                                <p>Nintendoº</p>
                            </div>
                        </div>

                        <!-- */Pad y botones de la GB/* -->

                        <div class="botones">

                            <!-- */Pad de la GB/* -->

                            <div class="cruceta">
                                <div class="pad">
                                    <div class="tecla A">▲</div>
                                    <div class="tecla B">▼</div>
                                    <div class="tecla C">◯</div>
                                    <div class="tecla D">▶</div>
                                    <div class="tecla I">◀</div>
                                </div>

                            </div>

                            <!-- */Boton A y B de la GB/* -->

                            <div class="botonayb">
                                <div class="boton1">
                                    <div class="botonb2">
                                        <div class="botonb">
                                            <div class="b">B</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="boton2">
                                    <div class="botona2">
                                        <div class="botona">
                                            <div class="a">A</div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <!-- */Parte inferior de la GB/* -->

                    <div class="pies">

                        <!-- */Pegatina POKEMON/* -->

                        <div class="pieses pieizquierdo">
                            <div class="muneco1"></div>
                        </div>

                        <!-- */Botones Start Select de la GB/* -->

                        <div class="pieses botonesstartselect">
                            <div class="contenedorselect">
                                <div class="botonesselect"></div>
                                <div class="select">Select</div>
                            </div>
                            <div class="contenedorstart">
                                <div class="botonesstart">
                                    <audio id="combatesonido">
                                        <source src="./img/combatepkm.mp3" type="audio/mpeg">
                                    </audio>
                                </div>
                                <div class="start">Start</div>
                            </div>

                        </div>

                        <!-- */Altavoz de la GB/* -->

                        <div class="pieses altavoz">
                            <div class="altavozgrid">
                                <div class="puntoaltavoz puntotrans"></div>
                                <div class="puntoaltavoz punto2 punto2"></div>
                                <div class="puntoaltavoz punto1 punto3"></div>
                                <div class="puntoaltavoz punto2 punto4"></div>
                                <div class="puntoaltavoz punto1 punto5"></div>
                                <div class="puntoaltavoz punto2 punto6"></div>
                                <div class="puntoaltavoz punto1 punto7"></div>
                                <div class="puntoaltavoz puntotrans punto8"></div>
                                <div class="puntoaltavoz punto2 punto9"></div>
                                <div class="puntoaltavoz punto1 punto10"></div>
                                <div class="puntoaltavoz punto2 punto11"></div>
                                <div class="puntoaltavoz punto1 punto12"></div>
                                <div class="puntoaltavoz punto2 punto13"></div>
                                <div class="puntoaltavoz punto1 punto14"></div>
                                <div class="puntoaltavoz punto2 punto15"></div>
                                <div class="puntoaltavoz punto1 punto16"></div>
                                <div class="puntoaltavoz punto1 punto17"></div>
                                <div class="puntoaltavoz punto2 punto18"></div>
                                <div class="puntoaltavoz punto1 punto19"></div>
                                <div class="puntoaltavoz punto2 punto20"></div>
                                <div class="puntoaltavoz punto1 punto21"></div>
                                <div class="puntoaltavoz punto2 punto22"></div>
                                <div class="puntoaltavoz punto1 punto23"></div>
                                <div class="puntoaltavoz punto2 punto24"></div>
                                <div class="puntoaltavoz punto2 punto25"></div>
                                <div class="puntoaltavoz punto1 punto26"></div>
                                <div class="puntoaltavoz punto2 punto27"></div>
                                <div class="puntoaltavoz punto1 punto28"></div>
                                <div class="puntoaltavoz punto2 punto29"></div>
                                <div class="puntoaltavoz punto1 punto30"></div>
                                <div class="puntoaltavoz punto2 punto31"></div>
                                <div class="puntoaltavoz punto1 punto32"></div>
                                <div class="puntoaltavoz punto1 punto33"></div>
                                <div class="puntoaltavoz punto2 punto34"></div>
                                <div class="puntoaltavoz punto1 punto35"></div>
                                <div class="puntoaltavoz punto2 punto36"></div>
                                <div class="puntoaltavoz punto1 punto37"></div>
                                <div class="puntoaltavoz punto2 punto38"></div>
                                <div class="puntoaltavoz punto1 punto39"></div>
                                <div class="puntoaltavoz punto2 punto40"></div>
                                <div class="puntoaltavoz punto2 punto41"></div>
                                <div class="puntoaltavoz punto1 punto42"></div>
                                <div class="puntoaltavoz punto2 punto43"></div>
                                <div class="puntoaltavoz punto1 punto44"></div>
                                <div class="puntoaltavoz punto2 punto45"></div>
                                <div class="puntoaltavoz punto1 punto46"></div>
                                <div class="puntoaltavoz punto2 punto47"></div>
                                <div class="puntoaltavoz punto1 punto48"></div>
                                <div class="puntoaltavoz punto1 punto49"></div>
                                <div class="puntoaltavoz punto2 punto50"></div>
                                <div class="puntoaltavoz punto1 punto51"></div>
                                <div class="puntoaltavoz punto2 punto52"></div>
                                <div class="puntoaltavoz punto1 punto53"></div>
                                <div class="puntoaltavoz punto2 punto54"></div>
                                <div class="puntoaltavoz punto1 punto55"></div>
                                <div class="puntoaltavoz punto2 punto56"></div>
                                <div class="puntoaltavoz puntotrans punto57"></div>
                                <div class="puntoaltavoz punto1 punto58"></div>
                                <div class="puntoaltavoz punto2 punto59"></div>
                                <div class="puntoaltavoz punto1 punto60"></div>
                                <div class="puntoaltavoz punto2 punto61"></div>
                                <div class="puntoaltavoz punto1 punto62"></div>
                                <div class="puntoaltavoz punto2 punto63"></div>
                                <div class="puntoaltavoz puntotrans punto64"></div>
                            </div>
                        </div>

                    </div>
                    <!-- */Curva inferior y sombreado de la GB/* -->

                    <div class="curvainferiorcont">
                        <div class="curvainferior"></div>
                    </div>
                    <div class="sombracurvainferiorcont">
                        <div class="sombracurvainferior"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- */Fichero js para la GB/* -->

    <script src="./main.js"> </script>
</body>

</html>
